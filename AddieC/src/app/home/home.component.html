<app-nav-bar></app-nav-bar>

<div class="image">
    <img class="picture" [src]='addieUrl'>
    <h1 class="welcome">Welcome!</h1>
</div>

<div class="spacing">
    <md-grid-list cols="3" rowHeight="2:1"> <!-- Tiles need some formatting work -->
        <md-grid-tile
            *ngFor="let post of posts"
            [colspan]="1"
            [rowspan]="1"
            class="post-tile">
            <div class="card-spacing">
                <img class="display-image" [src]="post.img">
                <div>
                    <h4 class="list-title" (click)="choosePost(post)">{{post.title}}</h4>
                    <p>{{post.content | truncate:140}}</p>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
