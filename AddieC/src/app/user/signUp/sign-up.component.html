<h1>Sign Up Page</h1>

<form>
    <div>
        <label>Username
            <input type="text" placeholder="Email Address" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
            <div [hidden]="em.valid || em.pristine" class="alert callout">
                Email Required
            </div>
        </label>
    </div>

    <div>
        <label>Password
            <input type="text" placeholder="Password" id="password" [(ngModel)]="password" name="password" required #pw1="ngModel">
            <div [hidden]="pw1.valid || pw1.pristine" class="alert callout">
                Password Required
            </div>
        </label>
    </div>

    <div>
        <label>Confirm
            <input type="text" placeholder="Confirm Password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required #pw2="ngModel">
            <div [hidden]="pw2.valid || pw2.pristine" class="alert callout">
                Confirm Password
            </div>
        </label>
    </div>

    <div *ngIf="passwordFail" class="alert callout">
        Passwords must match
    </div>
    <div>
        <button (click)="signUp()">Sign Up</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</form>
