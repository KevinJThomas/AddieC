<div *ngIf="isDataAvailable">
    <app-user-nav-bar></app-user-nav-bar>

    <md-list class="about-list">
        <md-list-item>
            <md-input-container>
                <input mdInput placeholder="Nickname" [(ngModel)]=theUser.nickname>
            </md-input-container>
        </md-list-item>
        <md-list-item class="about-me-box">
            <md-input-container class="input-boxes about-me-box">
                <textarea mdInput class="about-me-box" placeholder="About Me" id="aboutMe" [(ngModel)]=theUser.aboutMe name="aboutMe"
                #abtMe="ngModel"></textarea>
            </md-input-container>
        </md-list-item>
        <md-list-item>
            <div class="age-display" (click)="test()">Age: {{theUser.age}}</div>
        </md-list-item>
        <md-list-item class="age-slider-display">
            <md-slider class="age-slider" [max]="100" [min]="1" [thumb-label]="true" [(ngModel)]=theUser.age></md-slider>         
        </md-list-item>
        <md-list-item>
            <md-input-container class="state-select">
                <input mdInput placeholder="State" [(ngModel)]=theUser.state [mdAutocomplete]="auto" [formControl]="stateCtrl">
            </md-input-container>
            <md-autocomplete #auto="mdAutocomplete">
                <md-option *ngFor="let state of filteredStates | async" [value]="state">
                    {{ state }}
                </md-option>
            </md-autocomplete>
        </md-list-item>
    </md-list>
    <div class="button-div">
        <button md-raised-button class="about-button" (click)="apply()">Apply</button>
        <button md-raised-button class="about-button" (click)="cancel()">Cancel</button>
    </div>
</div>
